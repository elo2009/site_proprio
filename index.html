<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8" />
  <title>Voc√™ me ama? ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #8ee7f7 0%, #5ddaf0 100%);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #ffffff;
      user-select: none;
      position: relative;
    }

    /* Canvas do fundo (part√≠culas) */
    #backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 60px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
      position: relative;
      z-index: 10;
    }

    .btn-container {
      position: relative;
      width: 320px;
      height: 60px;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 10;
    }

    button {
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.4rem;
      padding: 18px 45px;
      border-radius: 50px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      position: relative;
      user-select: none;
      z-index: 10;
    }

    #sim {
      background: #00d084;
      color: rgb(255, 255, 255);
      box-shadow: 0 8px 15px rgba(0, 208, 132, 0.6);
      position: static;
      margin-right: 20px;
    }

    #sim:hover {
      background: #5ae0a9;
      box-shadow: 0 15px 20px rgba(0, 0, 0, 0.8);
      transform: translateY(-5px) scale(1.05);
      text-shadow: 0 0 10px #00ffc7;
    }

    #nao {
      background: #b8113a;
      color: white;
      position: fixed;
      top: calc(50% + 40px);
      left: calc(50% + 160px);
      box-shadow: 0 8px 15px rgba(255, 51, 102, 0.6);
      font-size: 1.2rem;
      padding: 15px 35px;
      transition: background 0.2s ease, top 0.4s ease, left 0.4s ease;
      z-index: 20;
      user-select: none;
    }

    #nao:hover {
      background: #e62e5c;
    }

    .response {
      margin-top: 50px;
      font-size: 2rem;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
      min-height: 3rem;
      user-select: none;
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>

  <h1>Voc√™ me ama?</h1>

  <div class="btn-container">
    <button id="sim">Sim üíö</button>

    <button id="nao">N√£o üíî</button>
  </div>

  <div class="response" id="resposta"></div>

  <script>
    // Movimento bot√£o "N√£o"
    const btnNao = document.getElementById("nao");
    const resposta = document.getElementById("resposta");

    function posicionarInicial() {
      const centerX = window.innerWidth / 2 + 160;
      const centerY = window.innerHeight / 2 + 40;
      btnNao.style.left = `${centerX}px`;
      btnNao.style.top = `${centerY}px`;
    }
    posicionarInicial();

    btnNao.addEventListener("mouseenter", () => {
      const btnWidth = btnNao.offsetWidth;
      const btnHeight = btnNao.offsetHeight;
      const padding = 20; 

      const maxX = window.innerWidth - btnWidth - padding;
      const maxY = window.innerHeight - btnHeight - padding;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      btnNao.style.left = `${newX}px`;
      btnNao.style.top = `${newY}px`;
    });

    document.getElementById("sim").addEventListener("click", () => {
      resposta.textContent = "Tamb√©m lhe amo meu amor!";
    });

    window.addEventListener('resize', () => {
      posicionarInicial();
      initParticles();
    });

    // ===== Fundo de part√≠culas =====
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');

    let particlesArray = [];
    const maxParticles = 100;

    // Ajusta tamanho do canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();

    // Classe part√≠cula
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.opacity = Math.random() * 0.5 + 0.3;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        // Reposicionar se sair da tela
        if (this.x < 0) this.x = canvas.width;
        if (this.x > canvas.width) this.x = 0;
        if (this.y < 0) this.y = canvas.height;
        if (this.y > canvas.height) this.y = 0;
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.shadowColor = 'rgba(255, 255, 255, 0.7)';
        ctx.shadowBlur = 5;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // Inicializa part√≠culas
    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < maxParticles; i++) {
        particlesArray.push(new Particle());
      }
    }
    initParticles();

    // Anima√ß√£o
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
