<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Eu lhe amo P.T.S ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Fundo com animaÃ§Ã£o */
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #87b1e9 0%, #b0cbf0 100%);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      height: 100vh;
    }

    .stars, .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .star, .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      animation: float 10s infinite linear;
    }

    .heart {
      color: rgba(255, 105, 180, 0.7);
      font-size: 24px;
      animation-duration: 8s;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(20px);
        opacity: 0;
      }
    }

    .card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid #fff;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 500px;
      margin: 100px auto;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .card h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #fff;
    }

    .message {
      font-size: 1.3em;
      min-height: 80px;
      white-space: pre-wrap;
    }

    .button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1em;
      background: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #cc0066;
    }
  </style>
</head>
<body>

  <!-- AnimaÃ§Ãµes no fundo -->
  <div class="stars" id="stars"></div>
  <div class="hearts" id="hearts"></div>

  <!-- CartÃ£o com efeito de mÃ¡quina de escrever -->
  <div class="card">
    <h1>Eu lhe amo P.T.S  ðŸ¥ºðŸŒ¹</h1>
    <p class="message" id="mensagem"></p>
    <button class="button" onclick="replayMensagem()">Ver de Novo ðŸ’Œ</button>
    <audio id="musica" autoplay loop>
      <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const mensagem = `Eu te amo o tanto quanto eu amo tortas de cookie com nutela ou
     strogonoff com bastante batata palha e gatinhos filhotesðŸ˜¿`;

    let i = 0;
    const el = document.getElementById("mensagem");

    function escrever() {
      if (i < mensagem.length) {
        el.innerHTML += mensagem.charAt(i);
        i++;
        setTimeout(escrever, 50);
      }
    }

    function replayMensagem() {
      el.innerHTML = "";
      i = 0;
      escrever();
    }

    escrever();

    // Estrelas e coraÃ§Ãµes flutuantes
    function criarElementos(tipo, container, total) {
      for (let i = 0; i < total; i++) {
        const elem = document.createElement("span");
        elem.className = tipo;
        elem.innerHTML = tipo === "heart" ? "ðŸ’•" : "âœ¨";
        elem.style.left = Math.random() * 100 + "vw";
        elem.style.top = Math.random() * 100 + "vh";
        elem.style.fontSize = (Math.random() * 20 + 10) + "px";
        elem.style.animationDelay = (Math.random() * 10) + "s";
        container.appendChild(elem);
      }
    }

    criarElementos("star", document.getElementById("stars"), 50);
    criarElementos("heart", document.getElementById("hearts"), 30);
  </script>

</body>
</html>
